name: Deploy Theme to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'src/themes/**'
  workflow_dispatch:
    inputs:
      theme_name:
        description: 'Theme name to deploy'
        required: true
        default: 'theme1'
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Create lean deployment package
        run: |
          # Only package what's needed: .next build output and package.json
          tar -czf deployment.tar.gz .next package.json package-lock.json
          ls -lh deployment.tar.gz
          
      - name: Copy build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment.tar.gz"
          target: "/tmp/"
          
      - name: Extract and restart on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Load environment variables
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="$PATH:/usr/local/bin:$HOME/.local/bin"
            
            # Set variables
            DEPLOY_PATH="$HOME/mcartify-dev/server"
            
            # Extract new build (only .next and package files)
            echo "Extracting build..."
            cd $DEPLOY_PATH
            tar -xzf /tmp/deployment.tar.gz
            rm -f /tmp/deployment.tar.gz
            
            # Restart the application using PM2
            echo "Restarting application..."
            pm2 restart store --max-memory-restart 750M
            
            # Verify deployment
            echo "Verifying deployment..."
            sleep 3
            PM2_STATUS=$(pm2 list | grep "store" | grep -c "online" || echo "0")
            if [ "$PM2_STATUS" -gt "0" ]; then
              echo "✅ Deployment successful! Store is online."
            else
              echo "❌ Deployment verification failed!"
              exit 1
            fi
            
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed!"
          fi
