name: Deploy Theme to EC2

on:
  workflow_dispatch:
    inputs:
      theme_name:
        description: 'Theme name to deploy'
        required: true
        default: 'theme1'
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Load environment variables
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="$PATH:/usr/local/bin:$HOME/.local/bin"
            
            # Set variables
            DEPLOY_PATH="$HOME/mcartify-dev/server"
            
            # Navigate to deployment path
            cd $DEPLOY_PATH
            
            # Pull latest changes from GitHub
            echo "Pulling latest changes from GitHub..."
            git pull origin main || git pull github main
            
            # Restart the application using PM2
            echo "Restarting application..."
            pm2 restart store --max-memory-restart 750M
            
            # Verify deployment
            echo "Verifying deployment..."
            sleep 3
            PM2_STATUS=$(pm2 list | grep "store" | grep -c "online" || echo "0")
            if [ "$PM2_STATUS" -gt "0" ]; then
              echo "✅ Deployment successful! Store is online."
            else
              echo "❌ Deployment verification failed!"
              exit 1
            fi
            
      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:3000/health || exit 1
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed!"
          fi
if: success()
        run: echo "✅ Deployment completed successfully!"