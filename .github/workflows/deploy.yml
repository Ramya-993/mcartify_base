name: Deploy Theme to EC2

on:
  workflow_dispatch:
    inputs:
      theme_name:
        description: 'Theme name to deploy'
        required: true
        default: 'theme1'
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r .next deploy-package/
          cp -r public deploy-package/
          cp -r src deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp next.config.js deploy-package/ 2>/dev/null || :
          tar -czf deployment.tar.gz -C deploy-package .
          
      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment.tar.gz"
          target: "/tmp/"
          
      - name: Extract and restart on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Set variables
            DEPLOY_PATH="/var/www/store-dev"
            BACKUP_PATH="/var/www/backups/store-dev-$(date +%Y%m%d-%H%M%S)"
            
            # Check and install Node.js if not installed
            if ! command -v node &> /dev/null; then
              echo "Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            
            # Check and install PM2 if not installed
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              sudo npm install -g pm2
            fi
            
            # Create directories with proper permissions
            echo "Setting up directories..."
            sudo mkdir -p /var/www/store-dev
            sudo mkdir -p /var/www/backups
            sudo chown -R $USER:$USER /var/www
            
            # Clone repository if not exists
            if [ ! -d "$DEPLOY_PATH/.git" ]; then
              echo "Cloning repository..."
              cd $DEPLOY_PATH
              git clone https://github.com/Ramya-993/mcartify_base.git .
            fi
            
            # Create backup if directory exists and has files
            if [ -d "$DEPLOY_PATH" ] && [ "$(ls -A $DEPLOY_PATH 2>/dev/null)" ]; then
              echo "Creating backup..."
              mkdir -p /var/www/backups
              cp -r $DEPLOY_PATH $BACKUP_PATH
            fi
            
            # Extract new deployment
            echo "Extracting deployment package..."
            cd $DEPLOY_PATH
            tar -xzf /tmp/deployment.tar.gz
            
            # Install dependencies (only production)
            echo "Installing production dependencies..."
            npm ci --only=production
            
            # Restart the application using PM2
            echo "Restarting application..."
            pm2 restart store-dev || pm2 start npm --name "store-dev" -- start
            
            # Clean up
            rm /tmp/deployment.tar.gz
            
            # Verify deployment
            sleep 5
            if pm2 list | grep -q "store-dev.*online"; then
              echo "✅ Deployment successful!"
            else
              echo "❌ Deployment failed! Rolling back..."
              rm -rf $DEPLOY_PATH/*
              cp -r $BACKUP_PATH/* $DEPLOY_PATH/
              pm2 restart store-dev
              exit 1
            fi
            
      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:3000/health || exit 1
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed!"
          fi
