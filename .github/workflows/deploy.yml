name: Deploy Theme to EC2

on:
  workflow_dispatch:
    inputs:
      theme_name:
        description: 'Theme name to deploy'
        required: true
        default: 'theme1'
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r .next deploy-package/
          cp -r public deploy-package/
          cp -r src deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp next.config.js deploy-package/ 2>/dev/null || :
          tar -czf deployment.tar.gz -C deploy-package .
          
      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment.tar.gz"
          target: "/tmp/"
          
      - name: Extract and restart on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Load environment variables
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="$PATH:/usr/local/bin:$HOME/.local/bin"
            
            # Set variables
            DEPLOY_PATH="$HOME/mcartify-dev/server"
            BACKUP_PATH="$HOME/backups/mcartify-dev-$(date +%Y%m%d-%H%M%S)"
            
            # Create backup directory
            mkdir -p $HOME/backups
            
            # Create backup if directory has content
            if [ -d "$DEPLOY_PATH" ]; then
              echo "Creating backup..."
              cp -r $DEPLOY_PATH $BACKUP_PATH
            fi
            
            # Extract new deployment
            echo "Extracting deployment package..."
            cd $DEPLOY_PATH
            tar -xzf /tmp/deployment.tar.gz
            
            # Install dependencies (only production)
            echo "Installing production dependencies..."
            npm ci --only=production || npm install --production
            
            # Restart the application using PM2
            echo "Restarting application..."
            pm2 restart store --max-memory-restart 750M
            
            # Clean up
            rm /tmp/deployment.tar.gz
            
            # Verify deployment
            sleep 5
            if pm2 list | grep -q "store.*online"; then
              echo "✅ Deployment successful!"
            else
              echo "❌ Deployment failed! Rolling back..."
              rm -rf $DEPLOY_PATH/*
              cp -r $BACKUP_PATH/* $DEPLOY_PATH/
              pm2 restart store --max-memory-restart 750M
              exit 1
            fi
            
      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:3000/health || exit 1
          
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed!"
          fi
